name: Build and Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "forecasttools/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "forecasttools/**"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system quartodoc

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache notebook execution
        uses: actions/cache@v4
        with:
          path: docs/_freeze
          key: freeze-${{ hashFiles('docs/tutorials/*.qmd') }}
          restore-keys: |
            freeze-

      - name: Build quartodoc API reference
        run: |
          cd docs
          quartodoc build

      - name: Render Quarto site
        run: |
          cd docs
          quarto render

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
