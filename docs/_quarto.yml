project:
  type: website
  output-dir: _site

website:
  title: "forecasttools-py"
  description: "Python utilities for CDC respiratory disease forecast hub submissions"
  repo-url: https://github.com/CDCgov/forecasttools-py
  repo-actions: [issue]
  navbar:
    left:
      - text: "Home"
        href: index.qmd
      - text: "Tutorials"
        menu:
          - text: "Constants & Locations"
            href: tutorials/constants_and_locations.qmd
          - text: "Datasets & InferenceData"
            href: tutorials/datasets_and_idata_creation.qmd
          - text: "Simulation-Based Calibration"
            href: tutorials/sbc_model_checking.qmd
      - text: "API Reference"
        href: reference/index.qmd
    right:
      - icon: github
        href: https://github.com/CDCgov/forecasttools-py

  sidebar:
    - title: "Tutorials"
      contents:
        - tutorials/constants_and_locations.qmd
        - tutorials/datasets_and_idata_creation.qmd
        - tutorials/sbc_model_checking.qmd
    - title: "API Reference"
      contents:
        - reference/index.qmd

  page-footer:
    center: "CFA Predict | CDC"

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true

execute:
  freeze: auto

quartodoc:
  package: forecasttools
  dir: reference
  title: "API Reference"
  sidebar: reference/_sidebar.yml
  style: pkgdown
  parser: numpy
  sections:
    - title: "Main Module"
      desc: "All public functions and constants"
      contents:
        - name: forecasttools
          children: all
    - title: "ArviZ Utilities"
      desc: "Functions for working with ArviZ InferenceData objects"
      contents:
        - name: forecasttools.arviz
          members: true
    - title: "Simulation-Based Calibration"
      desc: "Tools for validating Bayesian inference"
      contents:
        - name: forecasttools.sbc
          members: true
